<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="NumGuesGame.css" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="space">
        <div class="card" style="width: 40rem;">
              
                <div class="card-body">
                  <h5 class="card-title">NUMBER GUESSING GAME</h5>
                  <p class="card-text">We have selected a random number between 1 and 50. <br> See if you can guess it in 10 turns or fewer.<br> We'll tell you if your guess was too high or too low.</p>
                <div class="form"> 
                    <label for="guessField">Enter a guess</label><input type="text" id="guessField" class="guessField">
                  <input type="submit" value="Submit" class = "submit">
                </div>
                </div>
                  <div class="resultcontainer">
                  <p class="guesses"></p>
                  <p class="lastResult"></p>
                  <p class="loworHi"></p>
                </div>
              </div> 
             
            </div> 

           
          </body>
</html>
<script src="NumGuesGame.js" type="text/javascript"></script>
